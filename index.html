<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>AllAboutCars</title>
</head>
<body>
    <header id="quiz-name" >
        <h1>All About Cars</h1>
    </header>
    
    <div class="main-container">
        <div id="rules">
            <h2>Rules</h2>
            <hr class="breakstyles">
            <h4>Only one of four answers is correct.</h3>
            <hr class="breakstyles">
            <h4>You have one guess per question.</h3>
            <hr class="breakstyles">
            <h4>Press start to begin!</h3>
            <hr class="breakstyles" >
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            
        </div>
        <div id="controls"> 
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
